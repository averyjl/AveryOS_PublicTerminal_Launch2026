name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual deployment trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: CapsuleVerifier - Verify VaultChain SHA Integrity
        run: |
          echo "üîí Running CapsuleVerifier..."
          
          # Extract VaultChain Anchor from both scripts
          INSTALL_SHA=$(grep -oP 'VaultChain Anchor: \K[a-f0-9]{128}' install.sh || echo "")
          DEPLOY_SHA=$(grep -oP 'VaultChain Anchor: \K[a-f0-9]{128}' deploy.sh || echo "")
          
          # Verify both SHAs exist
          if [ -z "$INSTALL_SHA" ]; then
            echo "‚ùå ERROR: VaultChain Anchor not found in install.sh"
            exit 1
          fi
          
          if [ -z "$DEPLOY_SHA" ]; then
            echo "‚ùå ERROR: VaultChain Anchor not found in deploy.sh"
            exit 1
          fi
          
          echo "Install SHA: ${INSTALL_SHA:0:32}...${INSTALL_SHA: -32}"
          echo "Deploy SHA:  ${DEPLOY_SHA:0:32}...${DEPLOY_SHA: -32}"
          
          # Verify SHAs match
          if [ "$INSTALL_SHA" != "$DEPLOY_SHA" ]; then
            echo "‚ùå ERROR: VaultChain Anchor mismatch between install.sh and deploy.sh"
            echo "  Install: $INSTALL_SHA"
            echo "  Deploy:  $DEPLOY_SHA"
            exit 1
          fi
          
          echo "‚úì CapsuleVerifier: VaultChain integrity verified across both install scripts"
      
      - name: Run Deployment Script
        run: |
          echo "üöÄ Running capsule deployment..."
          chmod +x deploy.sh
          ./deploy.sh
      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: averyos-terminal
          directory: .
      
      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Capsule deployed successfully!"
          echo "‚õìÔ∏è‚öì‚õìÔ∏è"
          echo "Deployment completed at $(date -u)"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed"
          echo "Check logs above for details"
